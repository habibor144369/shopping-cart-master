<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section id="main-section">
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="phone-cart" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-btn"class="btn btn-outline-danger"><i class="fas fa-minus"></i></button>
                           <input id="input-value" class="btn btn-info" type="number" class="form-control text-center" value= "1">
                           <button id="plus-btn" class="btn btn-outline-success"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-price">1219</span></h5>
                        <img id="remove-phone-cart" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div id="caching-cart" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus-btn-2" class="btn btn-outline-danger"><i class="fas fa-minus"></i></button>
                           <input id="input-value-2" class="btn btn-info" type="number" min="0" max="100" class="form-control text-center" value="1">
                           <button id="plus-btn-2" class="btn btn-outline-success"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="caching-price">59</span> </h5>
                        <img id="remove-caching-cart" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1,278</span></h5>
                        <h5>$<span id="tax">0</span></h5>
                        <h5>$<span id="total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="check-out-btn" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <section id="thankyou-section">
      <div class="container">
         <div class="row">
            <div class="div col-12">
               <h1 class="text-center">Thank You For Shopping!</h1>
            </div>
         </div>
      </div>
   </section>

   <script src="myscript.js"></script>
</body>

</html>
